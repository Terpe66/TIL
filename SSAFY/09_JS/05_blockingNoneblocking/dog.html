<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dog</title>
</head>
<body>
    <div id="result-area">

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const getDogAndPush1 = () => {
            axios.get("https://dog.ceo/api/breeds/image/random")
                .then(response => response.data)
                .then(data => {
                    const img = document.createElement("img");
                    img.src = data.message;
                    img.art = "DOG";
                    return img
                })
                .then(imgTag => document.querySelector("#result-area").append(imgTag))
                .catch(error => console.error(error))
        };
        // = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = = =
        const getDogAndPush2 = async () => {
            const response = await axios.get("https://dog.ceo/api/breeds/image/random"); // 언제 도착할지 몰라서 기다려줘야 한다.
            const data = response.data;
            const imgTag = document.createElement("img");
            imgTag.src = data.message;
            imgTag.art = "DOG";
            document.querySelector("#result-area").appendChild(imgTag)
        };
        getDogAndPush1();
        getDogAndPush2();
    </script>
</body>
</html>
