<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: black;
            color: plum;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script>
        /*
            변수(Variable) : 변할 수 있는 친구들, =로 여러 번 할당하는 친구들

            앞으로 변할 게 확실하면 변수에 넣고 아니면 상수에 넣고

            상수(Constant) : 항상 같은 친구들, 한 번 할당하면 다시는 할당하지 않는 친구들
            django에서 BASE_DIR이 상수 역할, AUTH_USER_MODEL도 마찬가지
            바꾸면 안 되는 친구들이라 대문자로 똬악 씀!
         */

        // ES6+에서는 아래처럼 저장한다
        const NUMBER = 1;
    </script>
</body>
</html>
