<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>당첨 번호 확인</title>
    <style>
        body {
            margin: 0px 0px 0px 0px;
        }
        
    </style>
<body>
    <div id="result_lucky_number_img" style="text-align:center; position:relative; width:100%; height:100%; background-color: #16a329">
        <img src="https://s3.amazonaws.com/fjwp/blog/wp-content/uploads/2017/08/25050748/Real-Ways-to-Make-Money-from-Home.jpg" height=501px style="vertical-align: middle">
    </div>
    <div id="result_lucky_number" style="text-align:center; position:relative; width:100%; height:100%; background-color: white">
        <h1>로또 당첨 확인</h1>
        <h2>{{ title }}회차 당첨은 {{ rank }}입니다.
        <br>{{ bad }}</h2>
        
        <h3>{{ title }}회차 로또 당첨 번호는 {{ lucky }}, 보너스 번호는 {{ bonus }}입니다.
        <br>나의 번호는 {{ pick }}입니다.</h3>
        
        <!--lucky, pick, rank }}</p>-->
    </div>
</body>
</html>
