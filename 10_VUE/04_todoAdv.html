<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div id="app">
<!--    v-model은 위와 아래가 완전 동기화 -->
    <select v-model="status">
        <option value="all" selected>모두 보기</option>
        <option value="active">해야 할 일</option>
        <option value="completed">한 일</option>
    </select>

    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo()">
    <button v-on:click="addTodo()">추가하기</button>
    <button @click="clearCompleted(todos)">Clear Completed</button>
    <ol v-if="todos.length">
<!--        <li v-for="todo in todos" :class="{completed : todo.completed}"> 밑이랑 같은 뜻 -->
        <li
            v-for="todo in groupTodosByStatus()"
            :class="todo.completed ? 'completed' : ''"
            :key="todo.id"> <!-- key는 for문 돌릴 때 반드시 구분되어지게 해줘야 한다 virtual DOM이 가장 빠르게 구분할 수 있는 key라서 (지금은 우리가 일일이 넣어주니까?) -->
            <input type="checkbox" v-model="todo.completed">
            <span>{{ todo.content }}</span>
        </li>
    </ol>
</div>

<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            todos: [
                {
                    id: 1,
                    content: "저녁 메뉴 고민",
                    completed: true
                },
                {
                    id: 2,
                    content: "시험 공부하기",
                    completed: false
                },
                {
                    id: 3,
                    content: "집 살 걱정하기",
                    completed: false
                },
                {
                    id: 4,
                    content: "행복하기",
                    completed: false
                },
            ],
            newTodo: "",
            status: "all",
            // groupTodosByStatus: [1, 2, 3, 4]
        },
        methods: {
            check: function (todo={}) {
                // true면 false, false,면 true
                todo.completed = !todo.completed;
            },
            addTodo () {
                // if (this.newTodo !== false) {
                if (this.newTodo) {
                    this.todos.push({
                        // id: this.todos[todos.length-1].id++,
                        id: Date.now(),
                        content: this.newTodo,
                        completed: false
                    });
                    this.newTodo = "";
                }
            },
            clearCompleted (todos={}) {
                this.todos = todos.filter(todo => {
                    return !todo.completed;
                    // return todo.completed === false;
                /*
                    this.todos = this.todos.filter(todo => !todo.completed)
                 */
                });
            },
            // groupTodosByStatus () {
            //     if (this.status === "active") {
            //         return this.todos.filter(todo => !todo.completed)
            //     } else if (this.status === "completed") {
            //         return this.todos.filter(todo => todo.completed)
            //     } else {
            //         return this.todos;
            //     }
            // }
        },
        computed: { // methods에서 해도 되는 거 왜 여기서 하냐!
            groupTodosByStatus () {
                if (this.status === "active") {
                    return this.todos.filter(todo => !todo.completed)
                } else if (this.status === "completed") {
                    return this.todos.filter(todo => todo.completed)
                } else {
                    return this.todos;
                }
            }
        }
    })
</script>
</body>
</html>
