<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }}</p> <!-- input tag에서 사용하는 거랑 다르게 {{  }} 안에서는 ()로 실행을 시켜줘야 함 -->
    <h1>{{ title }}</h1>
    <div>
        <a v-bind:href="link">Google</a> <!-- Vue식으로 쓰려면 {{  }}이 아니라, href 앞에 v-bind:로 binding 시켜줘야 함 -->
    </div>
    <!-- {{ rawHTML }} XSS: Cross Site Scripting -->
    <div v-html="rawHTML"></div>
</div>

<script src="./vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            title: "Hello",
            link: "https://google.com",
            rawHTML: "<a href='https://naver.com'>Naver</a>"
        },
        methods: {
            sayHello() {
                this.title = "On Your Left";
                return this.title
            }
        }
    })
</script>
</body>
</html>
