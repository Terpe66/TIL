<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<a href="https://kr.vuejs.org/v2/guide/computed.html">Vue JS</a>
<div id="app">
    <!--  -->
    <!--
        1. {{ let i = 1 }} 변수 선언
        2. {{ message.split("").reverse().join("") }} 나쁜 방법
        3. {{ if (condition) { do Something} }} 불가능 / 가능 {{ condition ? a : b }}
    -->
    {{ reversedMessage }}
    <p>원본 메시지: {{ message }}</p>
    <p>뒤집 메시지: {{ reverseMessage() }}</p>

    <p>{{ dateMethod() }}</p>
    <p>{{ dateComputed }}</p>
</div>
<script src="./vue.js"></script>
<script>
    const app = new Vue ({
        el: "#app",
        data: {
            message: "Vue JS",
            d: Date.now(),
        },
        methods: {
            reverseMessage () {
                return this.message.split("").reverse().join("")
            },
            dateMethod() {
                return Date.now()
            }
        },
        computed: { // computed 안에는 실행되어 있고, 이름으로 값을 가져옴, 캐싱 되어있는 값을 가져오기 때문에 다시 계산할 필요가 없을 때 사용
            reversedMessage () {
                return this.message.split("").reverse().join("")
            },
            dateComputed () {
                return Date.now()
            }
        }
    })
</script>
</body>
</html>
